<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="manifest.json" />

    <script
      src="https://kit.fontawesome.com/21df0f8715.js"
      crossorigin="anonymous"
    ></script>
    <title>Metronome</title>
  </head>

  <body>
    <div class="container">
      <div class="metronome">
        <div class="bpm-display">
          <span class="tempo">140</span>
          <span class="bpm">BPM</span>
        </div>
        <div class="tempo-settings">
          <button class="tempo-minus">-</button>
          <input type="range" min="20" max="280" step="1" class="slider" />
          <button class="tempo-plus">+</button>
        </div>
        <div class="controls">
          <button class="start-stop">START</button>
          <div class="signature">
            <button class="signature-minus stepper">-</button>
            <div class="signature-display">4</div>
            <button class="signature-plus stepper">+</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="infos">
        <p>Agn√®s Cappello</p>
        <p>06 19 16 14 97</p>
        <p>senga.ds@gmail.com</p>
      </div>
      <div class="avatar">
        <img src="./profilepix.png" alt="profil picture " />
      </div>
      <div class="links">
        <p>
          <a
            href="https://www.linkedin.com/in/agn%C3%A8s-cappello-4682b9257/"
            target="_blank"
            >Mon Linkedin <i class="fa-brands fa-linkedin"></i
          ></a>
        </p>
        <p>
          <a href="www.github.com/sengads" target="_blank"
            >Mon Github <i class="fa-brands fa-github"></i
          ></a>
        </p>

        <p>
          <a href="https://portfolio-five-eta-83.vercel.app/" target="_blank"
            >Mon portfolio <i class="fa-solid fa-globe"></i
          ></a>
        </p>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
